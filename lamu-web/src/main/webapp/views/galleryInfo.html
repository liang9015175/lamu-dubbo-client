        <table class="table table-bordered table-responsive">
            <tr>
                <td class="active" style="width:20%;background-color:#f5f5f5">文件名</td>
                <td class="td_name">BBB</td>
            </tr>
            <tr>

</div>
<script type="text/javascript">
    function getQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return unescape(r[2]);
        return null;
    }
    //转化日期
    function convertDate(time) {
        var date = new Date(time);
        var year = date.getFullYear();
        var month = date.getMonth() + 1;
        var day = date.getDate();
        return year + "-" + month + "-" + day;
    }
    $(function () {
        var uuid = getQueryString("id");
        $.ajax({
            url: "/gallery/view",
            type: "GET",
            data: {id: uuid},
            dataType: "JSON",
            success: function (data) {
                var o_json = JSON.parse(data);
                var oo_json = o_json.replyInfo;
                oo_json = JSON.parse(oo_json);
                $(".td_name").html(oo_json.name);
                $(".td_path").html(oo_json.path);
                $(".td_date").html(convertDate(oo_json.date));
                $(".td_image").attr("src", oo_json.path);

            }
        })
    })
</script>
